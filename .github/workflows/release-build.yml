name: Build and Upload Release

on:
  release:
    types: [created]

jobs:
  build-and-upload:
    name: Build and Upload - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: oramacore
            asset_name: oramacore-linux-amd64
          - os: windows-latest
            artifact_name: oramacore.exe
            asset_name: oramacore-windows-amd64.exe
          - os: macos-latest
            artifact_name: oramacore
            asset_name: oramacore-macos-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build Binary
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release

      - name: Upload Binary to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./target/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream
